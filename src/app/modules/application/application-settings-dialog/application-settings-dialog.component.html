<div class="application-settings-dialog">
  <h1 mat-dialog-title>{{ 'PAGES.APPLICATION_SETTINGS.DIALOG_TITLE' | translate }}</h1>
  <div mat-dialog-content>
    <mat-form-field class="project-create-dialog_form-field">
      <mat-label>{{ 'PAGES.APPLICATION_SETTINGS.DIALOG_LANGUAGES' | translate }}</mat-label>
      <mat-select [formControl]="languagesControl">
        <mat-option *ngFor="let language of languagesList" [value]="language">{{language}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClickAction()">
      {{ 'SHARED.BUTTONS.CANCEL' | translate }}
    </button>
    <button mat-raised-button color="primary"  [mat-dialog-close]="appSettingsFormGroup.value" cdkFocusInitial>
      {{ 'SHARED.BUTTONS.SAVE' | translate }}
    </button>
  </div>
</div>
